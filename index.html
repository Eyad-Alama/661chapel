<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>661 +</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<body class="splash">

  <div id="splash-plus" data-0="opacity:1;display:block;" data-1000="opacity:0;display:none;">
    <div class="plus-top" data-0="top:50%;" data-2000="top:-100%;"></div>
    <div class="plus-right" data-0="right:50%;" data-2000="right:-100%;"></div>
    <div class="plus-bottom" data-0="bottom:50%;" data-2000="bottom:-100%;"></div>
    <div class="plus-left" data-0="left:50%;" data-2000="left:-100%;"></div>
  </div>

  <div class="scroll-down" data-0="bottom:0%;" data-300="bottom:0%;" data-800="bottom:-100%;">
    <p>
      Scroll down <span class="fa fa-angle-down"></span>
    </p>
  </div>

  <div class="splash-logo" data-0="opacity:0;" data-500="opacity:0;" data-1000="opacity:1;">
    <a href="home/" class="clearfix">
      <div class="splash-wrap">
        <img src="https://dl.dropboxusercontent.com/u/3421451/images/main-logo-splash.png" alt="661+ Chapel">
        <br/>
        <span>
          Click to enter
        </span>
      </div>
    </a>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/skrollr.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
